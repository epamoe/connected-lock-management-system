{% extends 'layouts/backofffice.html' %}
{% load static %}
{% block content %}
<section class="section">
    <div class="section-body">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">dashboard</a></li>
                                <li class="breadcrumb-item"><a href="{% url 'view_lock'  %}">Code</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Modify codes</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        {% include 'messages.html' %}
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>
                            <a href="{% url 'view_code'  %}" class="btn btn-primary">back</a>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'update_code' codes.id %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Code</label>
                                <input type="text" name="code" value = "{{codes.code}}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" name="description" value = "{{codes.description}}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Date de debut</label>
                                <input type="datetime-local" name="start_date" value = "{{codes.start_date}}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Date de fin</label>
                                <input type="datetime-local" name="end_date" value = "{{codes.end_date}}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Is set</label>
                                <input type="text" name="is_set" value = "{{codes.is_set}}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Utilisateur</label>
                                <select class="form-control select2"  name="user_id" required>
                                    {% for store_myuser in myusers %}
                                    {% if store_myuser.id ==  codes.user.id %}
                                        <option selected value="{{store_myuser.user.id}}">{{store_myuser.user.username }}</option>
                                        {% else %}
                                        <option  value="{{store_myuser.user.id}}">{{store_myuser.user.username }}</option>
                                        {% endif %}
                                        {% endfor %}
                                </select> 
                            </div>
                            <div class="form-group">
                                <label>Serrure</label>
                                <select class="form-control select2" name="lock_id" value = "{{codes.lock.locks_id}}" required>
                                    {% for store_lock in locks %}
                                    {% if store_lock.id ==  codes.locks_id %}
                                    <option selected value="{{codes.lock.id_lock}}">{{store_lock.lock_name }}</option>
                                    {% else %}
                                    <option value="{{codes.lock.id_lock}}">{{store_lock.lock_name }}</option>
                                    {% endif %}
                                        
                                    {% endfor %}
                                </select> 
                            </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-outline-success">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
