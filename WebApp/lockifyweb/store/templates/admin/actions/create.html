{% extends 'layouts/backofffice.html' %}
{% load static %}
{% block content %}
<section class="section">
    <div class="section-body">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">dashboard</a></li>
                                <li class="breadcrumb-item"><a href="{% url 'view_action'  %}">Actions</a></li>
                                <li class="breadcrumb-item active" aria-current="page">add actions</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        {% include 'messages.html' %}
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>
                            <a href="{% url 'view_action'  %}" class="btn btn-primary">back</a>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'create_action' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                    <label>Nom de l'action</label>
                                    <input type="text" name="action_name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Utilisateur</label>
                                    <select class="form-control select2" name="user_id" required>
                                        {% for store_myuser in myusers %}
                                            <option value="{{store_myuser.id}}">{{store_myuser.user.username }}</option>
                                        {% endfor %}
                                    </select> 
                                </div>
                                <div class="form-group">
                                    <label>Serrure</label>
                                    <select class="form-control select2" name="lock_id" required>
                                        {% for store_lock in locks %}
                                            <option value="{{store_lock.id_lock}}">{{store_lock.lock_name }}</option>
                                        {% endfor %}
                                    </select> 
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-outline-success">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
